  <div class="contact-info">
     <div class="intro-logo">
      <img src="assets/images/logo.png" alt="Logo" />
    </div>
    <p>Contactez-moi par :</p>
    <ul>
      <li>
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor"
          stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
          <path d="M4 4h16v16H4z" />
          <path d="M22 6L12 13 2 6" />
        </svg>
        <a href="mailto:lacuisinedesdebordes@gmail.com">lacuisinedesdebordes&#64;gmail.com</a>
      </li>
      <li>
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor"
          stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
          <path
            d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7 2 2 0 0 1 1.72 2z" />

  </div>
  <!-- Bloc formulaire -->
  <div class="contact-container">
     <!-- Bloc infos -->
 

    <h2>Formulaire de contact :</h2>
    <p>Pour toutes demandes d’informations vous pouvez le faire ici, je réponds sous 24 h.</p>

    <form (ngSubmit)="onSubmit()" class="contact-form">
      <label for="nom">Nom :</label>
      <input id="nom" type="text" [(ngModel)]="form.nom" name="nom" required>

      <label for="adresse">Adresse :</label>
      <input id="adresse" type="text" [(ngModel)]="form.adresse" name="adresse">

      <label for="telephone">Numéro de téléphone :</label>
      <input id="telephone" type="tel" [(ngModel)]="form.telephone" name="telephone">

      <label for="sujet">Sujet de la demande :</label>
      <input id="sujet" type="text" [(ngModel)]="form.sujet" name="sujet">

      <label for="message">Message :</label>
      <textarea id="message" [(ngModel)]="form.message" name="message" rows="5" required></textarea>

      <button type="submit">Envoyer</button>
    </form>
  </div>
</div>
